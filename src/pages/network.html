<div id="app" class="body-root">
	<div class="body-header" >
		<div class="header-title">
			<i class="fa fa-pie-chart" aria-hidden="true"></i> Network stats
		</div>
		<div class="header-subtitle" >
			Insights on the Hospitalcoin network
		</div>
	</div>
	<div class="body-content" >
		<div class="panel">
			<div class="body" >
				<div class="content" >
					<div>Network hashrate: {{networkHashrate}}MH/s</div>
					<div>Blockchain height: {{blockchainHeight}}</div>
					<div>Network difficulty: {{networkDifficulty}}</div>
					<div>Last block found: {{lastBlockFound}}</div>
					<div>Last block reward: {{lastReward}} HOSP</div>
				</div>
			</div>
		</div>
	</div>
</div>
